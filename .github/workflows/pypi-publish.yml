name: Publish Python ðŸ distributions ðŸ“¦ to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-n-publish:
    name: Use PDM to Build and publish Python ðŸ distributions ðŸ“¦ to PyPI
    runs-on: ubuntu-latest

    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          submodules: true

      - name: Setup PDM
        uses: pdm-project/setup-pdm@v3

      - name: Build and Publish distribution ðŸ“¦ to PyPI
        run: >-
          python -m pdm publish
